<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align:center;">Internship Form</h1>
    <form action="post">
      <div class="row">
        <div class="col-4">
          <label for="first-name-input" class="form-label">First Name</label>
          <input
            type="text"
            id="first-name-input"
            class="form-control"
            required
          />
        </div>
        <div class="col-4">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input
            type="text"
            id="last-name-input"
            class="form-control"
            required
          />
        </div>
        <div class="col-4">
          <label for="email-input" class="form-label">Email Address</label>
          <input
            type="email"
            id="email-input"
            class="form-control"
            placeholder="xyz@abc.com"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="college-input" class="form-label">College</label>
          <input
            type="text"
            id="college-input"
            class="form-control"
            required
          />
        </div>
        <div class="col-4">
          <label for="last-name-input" class="form-label">Graduation Year</label>
          <select class="form-select" class="grad-year-select">
            <option selected>Choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </div>
        <div class="col-4">
          <label for="roll-no-input" class="form-label">Roll No.</label>
          <input
            type="text"
            id="roll-no-input"
            class="form-control"
            required
          />
        </div>
      </div>
      <input type="checkbox" name="" id="conditions-checkbox">
      <label for="conditions-checkbox">Agree to terms and conditions</label><br>
		<button type="button" class="btn btn-primary">Submit form</button>
	</form>
  </body>
</html>
